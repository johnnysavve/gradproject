<!DOCTYPE html>
<html>

<head>
  <!---- import libraries ---->
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>

  <!---- initialise scene ---->
  <a-scene embedded arjs='debugUIEnabled: false; sourceType: webcam;'>
    <!--- create a shape --->
    <a-assets>
      <video  id="vid" autoplay="true" loop="true" src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/WhatCarCanYouGetForAGrand.mp4"></video>
    </a-assets>

    <a-marker preset="hiro" videohandler>
      <a-video position='2 0 0' rotation="-90 0 0" scale="3.54 2 3.54" material='transparent:true;src:#vid' play="true" controls></a-video>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
  <script type="text/javascript">
    AFRAME.registerComponent('videohandler', {
      init: function () {
        this.toggle = false;
        this.vid = document.querySelector('#vid');
        this.vid.pause();
      },
      tick: function () {
        if (this.el.object3D.visible === true) {
          if (!this.toggle) {
            this.toggle = true;
            this.vid.play();
          }
        } else {
          this.toggle = false;
          this.vid.pause();
        }
      }
    });
  </script>
</body>

</html>
